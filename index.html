<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main">
        <h3>
            Score:<span class="score">0</span>
            Timer <span class="minutes">00</span>:<span class="seconds">00</span>
        </h3>
        
        <section class="right">
            <div class="players">
                <h3>Choose a player:</h3>
                <div class="images">
                    <img class="char-boy" src="images/char-boy.png" alt="Boy">
                </div>
                <div class="images">
                    <img class="char-cat-girl" src="images/char-cat-girl.png" alt="Cat Girl">
                </div>
                <div class="images">
                    <img class="char-horn-girl" src="images/char-horn-girl.png" alt="Horn Girl">
                </div>
                <div class="images">
                    <img class="char-pink-girl" src="images/char-pink-girl.png" alt="Pink Girl">
                </div>
                <div class="images">
                    <img class="char-princess-girl" src="images/char-princess-girl.png" alt="Princess Girl">
                </div>
            </div>
        </section>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/resources.js"></script>
    
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
    
</body>
</html>
